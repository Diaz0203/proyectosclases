<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
</head>
<body>
   <h1>Ejemplo Formulario</h1> 
   
   
   <form action="">
    <h2>Datos personales</h2>
       <label for="">Tipo Documento </label><br>
        
        <select name="" id="">
            <option value="">Seleccione una Opcion</option>
            <option value="">Cedula de Ciudadania</option>
            <option value="">Cedula de Extranjeria</option>
            <option value="">Tarejeta de identidad </option>
            <option value="">Pasaporte</option>
        </select><br><br>
        
        
        Cedula:<input type="number" required><br>
        Nombre: <input type="text" required><br>
        Apellidos: <input type="text" required><br>
        Fecha de Nacieminto : <input type="date"><br>
        Edad <input type="number" readonly><br>
        Deporte que Practicas: <br>
        <input type="checkbox" >Futbol <br>
        <input type="checkbox">Basquet <br>
        <input type="checkbox">Tenis<br>
        Sexo: <br>
        <input type="radio" name="sexo">Hombre <br>
        <input type="radio" name="sexo" checked>Mujer <br>
        Contraseña: <input type="password"><br>
        Verifique Contraseña: <input type="password"><br>
        Foto: <input type="file"> <br>
        <button>Iniciar</button> <br>
        <input type="submit" value="Enviar Datos al Servidor "> <br>
        <input type="reset" value="Limpiar Datos"><br>
        

   </form>

</body>
</html>
